<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
			rel="stylesheet"
		/>

		<title>Document</title>
		<link rel="stylesheet" href="./index.css" />
	</head>
	<body>
		<div class="container">
			<div class="divLeft">
				<h2 class="titleLeft">Your Result</h2>

				<div class="circleLeft">
					<h1 class="titleCircle">76</h1>
					<p>of 100</p>
				</div>

				<h1>Great</h1>
				<p class="textBottomCircle">
					You scored higher than 65% of the people who have taken these tests.
				</p>
			</div>
			<div class="divRight">
				<h2 class="titleRight">Summary</h2>

				<div class="divIcon red">
					<div class="divIcon">
						<img src="../../assets/images/icon-reaction.svg" alt="Reaction" />
						<h4><span style="color: hsl(0, 100%, 67%)"> Reaction</span></h4>
					</div>

					<h4>80<span style="color: hsl(0, 0%, 59%)"> / 100</span></h4>
				</div>
				<div class="divIcon yellow">
					<div class="divIcon">
						<img src="../../assets/images/icon-memory.svg" alt="Memory" />
						<h4><span style="color: hsl(39, 100%, 56%)"> Memory</span></h4>
					</div>

					<h4>93<span style="color: hsl(0, 0%, 59%)"> / 100</span></h4>
				</div>
				<div class="divIcon green">
					<div class="divIcon">
						<img src="../../assets/images/icon-verbal.svg" alt="Verbal" />
						<h4><span style="color: hsl(166, 100%, 37%)"> Verbal</span></h4>
					</div>

					<h4>61<span style="color: hsl(0, 0%, 59%)"> / 100</span></h4>
				</div>
				<div class="divIcon blue">
					<div class="divIcon">
						<img src="../../assets/images/icon-visual.svg" alt="Visual" />
						<h4><span style="color: hsl(234, 85%, 45%)"> Visual</span></h4>
					</div>
					<h4>72<span style="color: hsl(0, 0%, 59%)"> / 100</span></h4>
				</div>

				<button class="buttonRight">Continue</button>
			</div>
		</div>
	</body>
</html>
